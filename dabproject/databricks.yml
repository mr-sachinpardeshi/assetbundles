bundle:
  name: dabproject
  uuid: 529d04fc-83d6-4c72-835c-2f28530eb6a1

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
