    default: true

    presets:
      name_prefix: dev_${workspace.current_user.short_name}
      source_linked_deployment: false

    workspace:
      host: dbc-41c5f2be-86bf.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: dbc-41c5f2be-86bf.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/snpardeshi4@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/snpardeshi4@gmail.com/PROD/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - group_name: admins
        level: CAN_MANAGE
